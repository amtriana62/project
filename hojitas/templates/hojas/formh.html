<form enctype="multipart/form-data" method="post">
{% csrf_token %}
{% for campo in formulario %}
    <div class="mb-3">
      <label for="" class="form-label">{{campo.label}}:</label>
      {% if campo.field.widget.input_type == 'file' and campo.value %}
      <br>
      <img src="{{MEDIA_URL}}/imagenes/{{campo.value}}" width="100"/>
      {% endif %}
      <input 
      type="{{campo.field.widget.input_type}}"
      class="form-control" 
      name="{{campo.name}}" 
      id="" 
      aria-describedby="helpId" 
      placeholder="{{campo.label}}"
      value="{{campo.value | default:''}}"
      />
      
    </div>
    <!--el name es el nombre que nos ayuda a conseguir informacion
    el value es para traer la info para editar-->
    <div class="col-12 help-text"> {{campo.errors}} </div>
{% endfor %}

    <!--mirar los tipos de botones para el tema del calculo-->
<input name="" id="" class="btn btn-success" type="submit" value="Enviar informaciÃ³n">
<a name="" id="" class="btn btn-primary" href="{% url 'hojas'%}" role="button">Cancelar</a>
</form>
